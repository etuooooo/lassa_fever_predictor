<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lassa Fever Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ¦  Lassa Fever Prediction</h1>

        <!-- Instruction Message -->
        <div class="alert alert-info" role="alert">
            ðŸ“‹ Fill in the personal details, symptoms, and vital signs below to get a prediction.
        </div>

        <!-- Feedback / Error / Prediction Message -->
        {% if message %}
        <div class="alert alert-{{ message_class }} mt-3" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <form method="POST" action="/">
            <h4>Personal Information</h4>
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="number" name="age" class="form-control" placeholder="Age" required>
            </div>
            <div class="mb-3">
                <select name="gender" class="form-select" required>
                    <option value="">-- Select Gender --</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <h4>Symptoms</h4>
            <div class="row">
                {% for symptom in symptoms %}
                <div class="col-md-6 mb-3">
                    <label>{{ symptom.replace('_', ' ').title() }}</label>
                    <select name="{{ symptom }}" class="form-select" required>
                        <option value="">-- Select --</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                {% endfor %}
            </div>

            <h4>Vital Signs</h4>
            <div class="mb-3">
                <input type="number" step="0.1" name="temperature" class="form-control" placeholder="Temperature (Â°C)" required>
            </div>
            <div class="mb-3">
                <input type="number" name="heart_rate" class="form-control" placeholder="Heart Rate (bpm)" required>
            </div>
            <div class="mb-3">
                <input type="number" step="0.1" name="oxygen_level" class="form-control" placeholder="Oxygen Level (%)" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
    </div>
</body>
</html>
